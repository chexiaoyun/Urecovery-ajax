<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="msapplication-tap-highlight" content="no" />
		<meta http-equiv="x-ua-compatible" content="IE=edge" />
		<title>编辑资料</title>
		<link rel="stylesheet" href="../css/common.css" />
		<link rel="stylesheet" href="../css/login.css" />
	</head>

	<body>
		<div class="u-header u-bgcolor u-flex">
			<div class="u-header-back u-flex" onclick="goback()"><i></i></div>
			<div class="u-header-title u-flex">编辑资料</div>
		</div>
		<div class="u-container">
			<ul class="u-edit-data">
				<li class="u-flex u-center">
					<div class="u-edit-left u-flex">
						<span>头像</span>
					</div>
					<div class="u-edit-right u-flex">
						<div class="u-edit-img u-flex" id="btn">
							<img src="" alt="" />
						</div>
						<input type="file" id="fileElem" multiple accept="image/*" name="myImage" onchange="handleFiles()" style="display:none;">
						<img src="../img/go.png" alt="" class="u-edit-go" />
					</div>
				</li>
				<li class="u-flex u-center">
					<div class="u-edit-left u-flex">
						<span>性别</span>
					</div>
					<div class="u-edit-right u-flex">
						<select class="u-flex" style="width:1rem;height:.8rem;">
							<option value="0" class="u-flex">男</option>
							<option value="1" class="u-flex">女</option>
						</select>
						<img src="../img/go.png" alt="" class="u-edit-go" />
					</div>
				</li>
				<li class="u-flex u-center">
					<div class="u-edit-left u-flex">
						<span>行业</span>
					</div>
					<a href="saved_resource.html" class="u-edit-right u-flex">
						<!--<span>家具建材</span>-->
						<input id="btn_IndustryID" type="button" value="家居建材" style="text-align: right;">
						<img src="../img/go.png" alt="" class="u-edit-go" />
					</a>
				</li>
				<li class="u-flex u-center">
					<div class="u-edit-left u-flex">
						<span>区域</span>
					</div>
					<div class="u-account-right u-flex" id="sanji"></div>
				</li>
				<li class="u-flex u-center">
					<div class="u-edit-left u-flex">
						<span>详细地址</span>
					</div>
					<a href="address.html" class="u-edit-right u-flex">
						<span>宜山路****大厦</span>
						<img src="../img/go.png" alt="" class="u-edit-go" />
					</a>
				</li>
				<li class="u-flex u-center">
					<div class="u-edit-left u-flex">
						<span>个性签名</span>
					</div>
					<a href="autograph.html" class="u-edit-right u-flex">
						<span>越努力越幸运</span>
						<img src="../img/go.png" alt="" class="u-edit-go" />
					</a>
				</li>
			</ul>
			<div class="u-apply-btn u-flex u-center">
				<a href="certified.html" class="u-btn u-bgcolor u-flex u-center">保存</a>
			</div>
		</div>

		<script src="../js/jquery-1.11.0.js"></script>
		<script src="../js/common.js"></script>
		<script src="../js/md5.js"></script>
		<script src="../api.js"></script>
		<script src="../js/locat.js"></script>
		<script>
			function goback() {
				window.history.back();
			};
			//上传图片
			$('#btn').click(function(){
				$(this).next('input').click();
			});
			function handleFiles(){
				var oMyForm = new FormData();
				var name = $("#fileElem").get(0).files[0].name;
        		oMyForm.append("image", $("#fileElem").get(0).files[0]);
				$.ajax({
		            url: apiurl+"/api/comm/upload",
		            type: "POST",
		            processData: false,
		            contentType: false,
		            data: oMyForm,
		            success: function (data) {
		                    $("#btn").find('img').attr('src',apiurl + data.data)
		            }
		        });
			};

		</script>
	</body>

</html>
