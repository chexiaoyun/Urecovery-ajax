<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	    <meta name="apple-mobile-web-app-capable" content="yes" />    
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
		<meta name="format-detection" content="telephone=no"/>
		<meta name="msapplication-tap-highlight" content="no" />
		<meta http-equiv="x-ua-compatible" content="IE=edge" />
		<title>我的发布</title>
		<link rel="stylesheet" href="../css/common.css" />
		<link rel="stylesheet" href="../css/login.css" />
	</head>
	<style>
		#main{width:100%;}
	</style>
	<body>
		<div class="u-header u-bgcolor u-flex">
			<div class="u-header-back u-flex" onclick="goback()"><i></i></div>
			<div class="u-header-title u-flex">我的发布</div>
		</div>
		<div class="u-relase-navWrap">
			<ul class="u-relase-nav u-flex u-center">
				<li class="u-flex u-center"><a href="release.html">全部</a></li>
				<li class="u-flex u-center u-relase-active"><a href="javascript:;">进行中</a></li>
				<li class="u-flex u-center"><a href="release-finish.html">已完成</a></li>
			</ul>
		</div>
		<div class="u-container" id="u-container" style="margin-top:1.8rem;">
			<div id="main">
				<ul class="u-relase-list" id="listWrapper"></ul>
			</div>
		</div>
		<script src="../js/jquery-1.11.0.js"></script>
		<script src="../js/common.js"></script>
		<script src="../js/md5.js"></script>
		<script src="../api.js"></script>
		<script src="../js/pull.min.js"></script>
		<script src="../js/release.js"></script>
		<script>
			function goback(){
				window.history.back()
			};
			//全部-get请求
			var html = "";
			var res;
			var param = {page:0,status:1};
			var params = Object.assign(param,allparam);
			$.ajax({
				type: "get",  
		        url: apiurl+'api/member/publish',  
		        data: params,  
		        dataType: "json",  
		        success: function(data){
		        	res = data.data;
		        	if( data.flag ){
		        		for( var i in data.data ){
			        		html+='<li id='+ res[i].goods_id +' onclick="jumpUrl()"><a href="javascript:;" class="u-flex"><div class="u-relase-img"><img src='+apiurl+res[i].photo_315+' alt="" /></div><div class="u-relase-detail u-flex"><div class="u-relase-title"><span class="u-bigtit">'+res[i].name+'</span><span class="u-mintit">估价中</span></div><div class="u-relase-bottom u-flex"><div class="u-relase-left"><span>发布时间：'+res[i].created_at+'</strong></span><span>当前价格：'+res[i].price+'</strong></span></div><div class="u-relase-right u-flex"><img src="../img/go.png" alt="" /></div></div></div></a></li>'
			        		$(".u-relase-list").html(html);
			        	}
		        	}else{
		        		alert(data.msg);
		        	}
		        },
		        error: function () { 
		        	return;
		        }  
			});
			function loading (){
				var param = {page:page,status:1};
				var params = Object.assign(param,allparam);
				$.ajax({
					type: "get",  
			        url: apiurl+'api/member/index',  
			        data: params,  
			        dataType: "json",  
			        success: function(data){
			        	var str = '';
						if( data.flag ){
							for( var i in data.data ){
								str = '<li id='+ res[i].goods_id +' onclick="jumpUrl()"><a href="javascript:;" class="u-flex"><div class="u-relase-img"><img src='+apiurl+res[i].photo_315+' alt="" /></div><div class="u-relase-detail u-flex"><div class="u-relase-title"><span class="u-bigtit">'+res[i].name+'</span><span class="u-mintit">估价中</span></div><div class="u-relase-bottom u-flex"><div class="u-relase-left"><span>发布时间：'+res[i].created_at+'</strong></span><span>当前价格：'+data.data[i].price+'</strong></span></div><div class="u-relase-right u-flex"><img src="../img/go.png" alt="" /></div></div></div></a></li>';
								$(".u-relase-list").append(str);
							}
						}else{
							alert(data.msg);
						}
			        },
			        error: function () { 
			        	return;
			        }  
				});
			}
		</script>
	</body>
</html>
