<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	    <meta name="apple-mobile-web-app-capable" content="yes" />    
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
		<meta name="format-detection" content="telephone=no"/>
		<meta name="msapplication-tap-highlight" content="no" />
		<meta http-equiv="x-ua-compatible" content="IE=edge" />
		<title>忘记密码</title>
		<link rel="stylesheet" href="../css/common.css" />
		<link rel="stylesheet" href="../css/login.css" />
	</head>
	<body>
		<div class="u-forgetwrap u-flex">
			<div class="u-close" onclick="goback()">
				<img src="../img/close.png" alt="" />
			</div>
			<div class="u-title u-center">忘记密码</div>
		</div>	
		<form action="" class="u-flex u-forgetform">
			<div class="u-item phone u-flex">
				<input type="number" placeholder="手机号码"  />
			</div>
			<div class="u-item code u-flex">
				<input type="text" placeholder="验证码" />
				<span id="btnSendCode" class="u-scolor u-flex" onclick="obtain()">获取验证码</span>
			</div>
			<button class="u-btn u-bgcolor"><a href="forget-complete.html">下一步</a></button>
		</form>
		<script src="../js/jquery-1.11.0.js"></script>
		<script src="../js/common.js"></script>
		<script src="../js/md5.js"></script>
		<script src="../api.js"></script>
		<script>
			function goback(){
				window.history.back();
			};
			
			//获取验证码
			function obtain(){
				if($('.phone input').val()==""){
					alert("请输入手机号");
					return false;
			    }else{
			    	param = {phone:$('.phone input').val(),type:3};
	 				jsonAjax(
	 					"api/message/sendmessage",
	 					param, 
	 					"json",
	 					function(data){
							if( data.flag ){
								sendMessage();
							}
	 					}
	 				);
				}
			};
		</script>
	</body>
</html>
